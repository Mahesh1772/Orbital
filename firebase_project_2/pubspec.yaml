  flutter_inset_box_shadow: ^1.0.8
  mobile_scanner: ^3.3.0
  image_picker: ^1.0.1
  multiple_stream_builder: ^3.0.2
  flutter_native_splash: ^2.3.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/TroopTrakAppIcon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/TroopTrakAppIcon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/TroopTrakAppIcon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/TroopTrakAppIcon.png"

flutter_native_splash:
  android: true
  ios: true
  color:  "#f7f6f1"
  color_dark:  "#272727"
  image: assets/images/TroopTrakSplashscreen.jpg
  image_dark: assets/images/TroopTrakSplashscreen.jpg

  android_13:
    image: assets/TroopTrakAnimated.gif
    image_dark: assets/TroopTrakAnimated.gif
    branding: assets/BladesOfOlympusLogo.png
