# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.4 
  flutter_svg: ^2.0.5
  fl_chart: ^0.62.0
  provider: ^6.0.5
  cloud_firestore: ^4.5.3
  intl: ^0.17.0

  # The following adds the Cupertino Icons font to your application.
